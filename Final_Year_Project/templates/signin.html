<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signing and Billing</title>
    <link rel="stylesheet" {{ url_for('static', filename='base.css') }}>
</head>
<body>
    <div class="base_div">
        <div class="cover left">
            <div class="company"></div>
            <div class="object">
                <div class="video_feed"><img src="{{ url_for('video_feed') }}" height="100%" width="100%"></div>
                <div class="side_section">
                    <div class="button">Confirm</div>
                    <a href="signup.html"><div class="button">New User</div></a>
                </div>
            </div>
            <div class="object fancy">
                <div class="contacts"><h1>Contacts</h1></div>
                <div class="unique_id"><h5>Unique_Id</h5></div>
                <div class="name"><h5>Name</h5></div>
                <div class="phone"><h5>Phone No.</h5></div>
                <div class="email"><h5>Email</h5></div>
            </div>
        </div>
        <div class="cover">
            <div class="billing_cover">
                <div class="table_cover">
                    <table class="billing_table">
                        <tr>
                            <th>Sl. No.</th>
                            <th style="width: 15%;">ID</th>
                            <th style="width: 65%;">Name</th>
                            <th style="width: 15%;">Price</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>23911</td>
                            <td>Polo T-Shirt(Blue)</td>
                            <td>399</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>73122</td>
                            <td>Denim Jeans</td>
                            <td>1299</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>35293</td>
                            <td>Olive Green Casual Shirt</td>
                            <td>799</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>52118</td>
                            <td>Urban T-shirt (Yellow)</td>
                            <td>499</td>
                        </tr>
                        </tr>    
                    </table>
                </div>
                <div class="down">
                    <div class="price_left"><b>Total Price</b></div>
                    <div class="price_right"><b>2996.00</b></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
