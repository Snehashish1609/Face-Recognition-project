<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SignUp Page</title>
	<link rel="stylesheet" href = "{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	
	<div class="signupFrm">	
    <div>
      <div class="Split Video_Feed">
        <div class="Video_part">
          <img src="{{ url_for('new_image_video_feed') }}" height="100px" width="100px" style = "background-color: black;">
        </div>
      </div>
    </div>
    <form action="{{ url_for('signup') }}" method="post" class="form">
      <h1 class="title">Sign up</h1>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a" name = "name">
        <label for="" class="label">Name</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a" name = "phone">
        <label for="" class="label">Phone</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a" name = "add">
        <label for="" class="label">Address</label>
      </div>
      <div class="text">   
        <div class="login">Already a member? <a href="signin">Login Now</a></div>   
        <input type="submit" class="submitBtn" value="Sign up">
      </div>
    </form>
  </div>
</body>
